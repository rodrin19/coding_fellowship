<html>
    <head>
        <style>
            #mycontainer{
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            #myAnimation{
                width: 50px;
                height: 50px;
                position: absolute;
                background: red;
            }
        </style>
    </head>
<body>
<h1>My First JavaScript Animation</h1>
<button onclick="myMove()">Click me</button>
<div id ="myContainer">
    <div id ="myAnimation"></div>
</div>
<script>
    function myMove(){
        let elem = document.getElementById("myAnimation")
        document.getElementById("myAnimation");
        let position = 0; 
        let id = setInterval (frame,10);
        function frame (){
            if (position == 350){
                clearInterval(id);
            }else{
                position++;
                elem.style.top = position + 'px';
                elem.style.left = position + 'px';
            }
        }
    }


</script>
</body>
